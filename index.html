<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400&amp;display=swap&amp;subset=cyrillic"

	<link rel="stylesheet" href="./css/style.css">
	<title>Hookan</title>

<body>
	<div class="wrapper">
		<div class="conteiner">

								<li>

								<li>

								<li>

							<a href="#" class="fab fa-facebook-messenger"></a>
							<a href="#" class="fab fa-instagram"></a>
							<a href="#" class="fab fa-viber"></a>

					</figure>
				</section>
